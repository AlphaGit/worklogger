org: alphaser
app: worklogger
service: worklogger

provider:
  name: aws
  runtime: nodejs16.x
  httpApi:
    disableDefaultEndpoint: true
  endpointType: regional

  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - "s3:PutObject"
            - "s3:GetObject"
          Resource: "arn:aws:s3:::worklogger/*"
        - Effect: "Allow"
          Action:
            - "ses:SendEmail"
          Resource: "*"

functions:
  logTimesheets:
    handler: lambdaHandler.logTimesheets
    name: worklogger-logTimesheets-${opt:stage, 'dev'}
    description: Logs timesheets from different sources
    memorySize: 128
    timeout: 60
    package:
      patterns:
        - "*.mjs"
        - "app/**/*.mjs"
    events:
      # TODO make these configurable per deployment
      - schedule:
          rate: cron(0 11 * * ? *)
          enabled: true
          description: Daily run
          input:
            s3: worklogger
            c: daily_configuration.json
      - schedule:
          rate: cron(0 11 1 * ? *)
          enabled: true
          description: Monthly run
          input:
            s3: worklogger
            c: monthly_configuration.json
      - schedule:
          rate: rate(1 minute)
          enabled: false
          description: Test hook for quick usage
          input:
            s3: worklogger
            c: test_config.json

  tokenLogger:
    handler: lambdaHandler.storeToken
    name: worklogger-storeToken-${opt:stage, 'dev'}
    description: Stores the token from the OAuth flow
    memorySize: 128
    timeout: 29
    package:
      patterns:
        - "*.mjs"
        - "app/**/*.mjs"
    events:
      - http:
          path: /token
          method: get
          cors: true

  login:
    handler: lambdaHandler.loginRedirect
    name: worklogger-loginRedirect-${opt:stage, 'dev'}
    description: Redirects to the OAuth flow
    memorySize: 128
    timeout: 29
    package:
      patterns:
        - "*.mjs"
        - "app/**/*.mjs"
    events:
      - http:
          path: /login
          method: get

plugins:
  - serverless-offline
  - serverless-event-constant-inputs
  - serverless-webpack

custom:
  webpack:
    webpackConfig: 'webpack.config.cjs'
    includeModules: true
    packager: 'npm'
    keepOutputDirectory: true

build:
  esbuild: false
